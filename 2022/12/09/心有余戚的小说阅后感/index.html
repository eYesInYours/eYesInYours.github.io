<blockquote>
<p>“我一直以为没什么好哭的，可那是人的一生。”</p>
</blockquote>
<p>从前还是青葱少女，好像只是眨眼间，已经垂垂老矣。击中我的那个瞬间是：故人都已经老去，她已经分不清是过去还是现在。不好吃的菜送去永安宫、想象中皇后和皇上的和好，带着我回到过去某时段，真有恍若隔世、怅然若失之感。</p>
<p>走出地铁时泪眼蒙蒙，到中午，感伤未减半分。</p>
